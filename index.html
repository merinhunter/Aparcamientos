<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aparcamientos</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <!-- Slick CSS -->
  <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" type="text/css"/-->
  <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
  <div class="page-header" id="header">
    <h1>Aparcamientos <small>v1.0</small></h1>
  </div>

  <div id="body">
    <!-- Nav tabs -->
    <ul class="nav nav-pills nav-justified" role="tablist">
      <li id="home_li" role="presentation" class="active"><a id="home_a" href="#home" aria-controls="home" role="tab" data-toggle="tab">
        <h2><i class="fa fa-home" aria-hidden="true"></i> Home</h2>
      </a></li>
      <li id="collections_li" role="presentation" class="disabled"><a id="collections_a" href="#collections" aria-controls="collections" role="tab" data-toggle="">
        <h2><i class="fa fa-list-ul" aria-hidden="true"></i> Colecciones</h2>
      </a></li>
      <li id="facilities_li" role="presentation" class="disabled"><a id="facilities_a" href="#facilities" aria-controls="facilities" role="tab" data-toggle="">
        <h2><i class="fa fa-info" aria-hidden="true"></i> Instalaciones</h2>
      </a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" id="content">
      <div role="tabpanel" class="tab-pane fade in active" id="home">
        <button type="button" class="btn btn-primary btn-lg" id="init"><i aria-hidden="true"></i>Inicio</button>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="collections">
        <table>
          <tr>
            <td rowspan="2">
              <div id="facilities_collections_scroll" class=scrollable></div>
            </td>
            <td>
              <h2>Colecciones</h2>
              <div id="collections_scroll" class=scrollable></div>
            </td>
            <td rowspan="2">
              <div id="collection-info"></div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <h1>Nueva colección</h1>
                <br>
                <form>
                 Nombre de la colección:<br>
                 <input type="text" name="collection-name" id="collection-name">
                 <br><br>
                 <button type="button" class="btn btn-primary btn-lg" id="create-collection">Crear colección</button>
                </form>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="facilities">
        <table>
          <tr>
            <td>
              <div id="description_info"></div>
            </td>
            <td>
              <div>
              </div>
            </td>
            <td>
              <div>
                <h1>Usuarios asignados</h1>
                <div id="users_asigned"></div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div id="footer">
    <button type="button" class="btn btn-primary btn-lg" id="save"><i class="fa fa-github" aria-hidden="true"></i> Guardar</button>
    <button type="button" class="btn btn-primary btn-lg" id="load"><i class="fa fa-github" aria-hidden="true"></i> Cargar</button>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- jQuery UI JS -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <!-- Slick JS -->
  <!--script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js" type="text/javascript"></script-->
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
